<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
</head>
<body>
	<div class="container">
		<h1 class="mainLogo">Pixel Art Maker</h1>
		<!-- form to choose the grid size -->
		<div class="gridSizeForm">
			<label for="gridHeight" class="gridLabel">Grid Height</label>
			<input id="gridHeight" type="number" value="5" min="1">
			<label for="gridWidth" class="gridLabel">Grid Width</label>
			<input id="gridWidth" type="number" value="5" min="1">
			<button id="btnSubmit" class="btnSubmit">Submit</button>
		</div>
		<!-- color picker -->
		<div class="colorForm">
			<label for="pickColor" class="colorLabel">Pick a color</label>
			<input id="pickColor" class="colorInput" type="color" value="#00ff00">
		</div>
		<!-- grid -->
		<h2 class="gridLogo">Design Canvas</h2>
		<div id="table" class="table"></div>
		<!-- test canvas -->
		<canvas id="myCanvas" class="myCanvas" width="100" height="100">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
		<!-- footer -->
	<footer class="footer">
		<p class="author">Created by Lukasz Sliczner Â© 2017</p>
	</footer>
<script src="design.js"></script>
</body>
</html>
